apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

group = 'com.verizon'
description = 'Verizon DPE Spark Metrics Reporter'

jar {
    manifest {
        attributes("Premain-Class": mainClassName)
    }
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:slf4j-log4j12:1.7.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.3'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.5.3'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.3'
    testCompile group: 'org.mockito', name:'mockito-core', version: '1.10.19'
}


test {
    testLogging.showStandardStreams = true
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}